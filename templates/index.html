<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembler des patrons en PDF</title>
    <style>
        .preview-grid {
            display: grid;
            gap: 5px;
            margin-top: 20px;
        }
        .preview-grid .cell {
            border: 1px solid black;
            background-color: lightgray;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Assembler des patrons de couture en PDF</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Téléversez votre fichier PDF :</label>
        <input type="file" id="file" name="file" accept=".pdf" required><br><br>

        <label for="rows">Nombre de lignes :</label>
        <input type="number" id="rows" name="rows" min="1" required><br><br>

        <label for="cols">Nombre de colonnes :</label>
        <input type="number" id="cols" name="cols" min="1" required><br><br>

        <button type="submit">Assembler</button>
    </form>
    <p id="status"></p>
    <a id="downloadLink" style="display:none;">Télécharger le fichier assemblé</a>

    <div>
        <h2>Prévisualisation du plan de collage</h2>
        <div id="preview" class="preview-grid"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('status');
        const downloadLink = document.getElementById('downloadLink');
        const preview = document.getElementById('preview');
        const fileInput = document.getElementById('file');
        const rowsInput = document.getElementById('rows');
        const colsInput = document.getElementById('cols');

        let totalPages = 0;

        // Fonction pour mettre à jour la prévisualisation
        function updatePreview() {
            const rows = parseInt(rowsInput.value) || 1;
            const cols = parseInt(colsInput.value) || 1;

            // Nettoyer la grille existante
            preview.innerHTML = '';
            preview.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            preview.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            // Ajouter les cellules
            for (let i = 0; i < totalPages; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = i + 1;
                preview.appendChild(cell);
            }
        }

        // Réagir aux changements de lignes, colonnes ou téléversement
        rowsInput.addEventListener('input', updatePreview);
        colsInput.addEventListener('input', updatePreview);
        fileInput.addEventListener('change', async () => {
            if (!fileInput.files[0]) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Envoyer une requête pour obtenir le nombre de pages
            const response = await fetch('/preview', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();
            if (response.ok) {
                totalPages = data.totalPages;
                updatePreview();
            } else {
                status.textContent = `Erreur : ${data.error}`;
            }
        });

        form.onsubmit = async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            const rows = rowsInput.value;
            const cols = colsInput.value;

            if (!file || !rows || !cols) {
                status.textContent = "Veuillez remplir tous les champs.";
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('rows', rows);
            formData.append('cols', cols);

            status.textContent = "Traitement en cours...";
            downloadLink.style.display = "none";

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || "Erreur lors du traitement");
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                downloadLink.href = url;
                downloadLink.download = "assembled_" + file.name;
                downloadLink.textContent = "Télécharger le fichier assemblé";
                downloadLink.style.display = "block";
                status.textContent = "Traitement terminé !";
            } catch (err) {
                status.textContent = `Erreur : ${err.message}`;
            }
        };
    </script>
</body>
</html>
